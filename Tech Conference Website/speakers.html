<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers - InnovateX</title>
    <link rel="stylesheet" href="style.css">
  

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .content {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Speakers Section - Flexbox */
.speakers-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.speaker {
    flex: 1 1 300px;
    text-align: center;
    padding: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.speaker:hover {
    transform: scale(1.05);
}

        img {
    width: 100%; /* Adjust width to fill container */
    height: 200px; /* Set a fixed height */
    object-fit: cover; /* Crop and scale image to fit without distortion */
    border-radius: 5px; /* Optional: Rounded corners for aesthetics */
}

.speaker img {
    width: 200px;
    height: 270px;
    object-fit: cover;
    
}

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
   

    <header>

                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Meet Our Speakers</h1>
            <p>Learn from industry leaders, innovators, and visionaries.</p>
            <div class="speakers-grid">
                <div class="speaker">
                    <img src="https://static.wikia.nocookie.net/moviedatabase/images/8/8c/Tony_Stark.jpg/revision/latest?cb=20150430161420" alt="Anthony Edward Stark">
                    <h3>Anthony Edward Stark</h3>
                    <p>AI Specialist</p>
                </div>
                <div class="speaker">
                    <img src="https://static.wikia.nocookie.net/heros/images/1/1b/Bruce_Wayne_Nolan_Infobox.jpg/revision/latest?cb=20200704140731&path-prefix=fr" alt="Bruce Waine">
                    <h3>Bruce Waine</h3>
                    <p>Cybersecurity Expert</p>
                </div>
                <div class="speaker">

                    <p>Blockchain Innovator</p>
                </div>
            </div>
        </section>
