<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div id="productContainer" class="row g-3"></div>
    
    <script>
        const productContainer = document.getElementById("productContainer");

        for (let i = 1; i <= 30; i++) {
            let productDiv = document.createElement("div");
            productDiv.className = "col-12 col-md-4 col-lg-3 col-xl-2";
            productDiv.innerHTML = `<div class='p-3 bg-primary text-white text-center rounded'>Product ${i}</div>`;
            productContainer.appendChild(productDiv);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
