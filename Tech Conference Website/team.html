<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - InnovateX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 1rem;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: #444;
            top: 100%;
            left: 0;
            width: 180px;
            text-align: left;
            padding: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .has-dropdown:hover .dropdown {
            display: block;
        }
        .dropdown li {
            padding: 8px 15px;
        }
        .dropdown li a {
            color: white;
            display: block;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 70vh;
            padding: 20px;
        }
        .team-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .team-section h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .team-member {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .team-member h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .team-member p {
            font-size: 1rem;
            color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

                    </ul>
                </li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="team-section">
            <h2>Meet Our Team</h2>
            <div class="team-grid">
                <div class="team-member">
                    
                    <h3>Peter Theil</h3>
                    <p>Founder & CEO</p>
                </div>
                <div class="team-member">
                    
                    <h3>Jane Smith</h3>
                    <p>Chief Technology Officer</p>
                </div>
                <div class="team-member">
                    
                    <h3>Mike Johnson</h3>
                    <p>Lead Designer</p>
                </div>
                <div class="team-member">
                   
                    <h3>Emily Davis</h3>
                    <p>Marketing Head</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 InnovateX. All rights reserved.</p>
    </footer>
</body>
</html>
