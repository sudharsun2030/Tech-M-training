<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="pleaseConfirm()">Try confirming!</button>

<p id="para1"></p>

<script>
function pleaseConfirm() {
  var txt;
  if (confirm("Are you going to the theatre today?")) {
    txt = "You are going to the theatre today!";
  } else {
    txt = "You are not going to the theatre today!";
  }
  document.getElementById("para1").innerHTML = txt;
}
</script>

</body>
</html>
